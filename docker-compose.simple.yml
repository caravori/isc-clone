version: '3.8'

# Simplified docker-compose without entrypoint issues

services:
  db:
    image: postgres:15-alpine
    container_name: isc_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=isc_clone
      - POSTGRES_USER=isc_user
      - POSTGRES_PASSWORD=isc_password_change_in_production
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U isc_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - isc_network

  redis:
    image: redis:7-alpine
    container_name: isc_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - isc_network

  web:
    build: .
    container_name: isc_web
    command: >
      bash -c '
      echo "Waiting for PostgreSQL..." &&
      while ! nc -z db 5432; do sleep 1; done &&
      echo "PostgreSQL ready!" &&
      sleep 3 &&
      echo "Running migrations..." &&
      python manage.py makemigrations --noinput &&
      python manage.py migrate --noinput &&
      echo "Collecting static files..." &&
      python manage.py collectstatic --noinput --clear &&
      echo "Starting Gunicorn with extended timeout..." &&
      gunicorn isc_project.wsgi:application --config gunicorn.conf.py
      '
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-change-this-in-production-use-strong-key
      - DATABASE_URL=postgresql://isc_user:isc_password_change_in_production@db:5432/isc_clone
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CSRF_TRUSTED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - isc_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  isc_network:
    driver: bridge
