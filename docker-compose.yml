version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: isc_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=isc_clone
      - POSTGRES_USER=isc_user
      - POSTGRES_PASSWORD=isc_password_change_in_production
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U isc_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - isc_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: isc_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - isc_network

  # Django Web Application
  web:
    build: .
    container_name: isc_web
    command: gunicorn isc_project.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-change-this-in-production-use-strong-key
      - DATABASE_URL=postgresql://isc_user:isc_password_change_in_production@db:5432/isc_clone
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CSRF_TRUSTED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000
      - ISSN_NUMBER=
      - ISSN_L=
      - PUBLISHER_NAME=ISC Clone
      - PUBLISHER_COUNTRY=US
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - isc_network

  # Celery Worker
  celery:
    build: .
    container_name: isc_celery
    command: celery -A isc_project worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-change-this-in-production-use-strong-key
      - DATABASE_URL=postgresql://isc_user:isc_password_change_in_production@db:5432/isc_clone
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - isc_network

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build: .
    container_name: isc_celery_beat
    command: celery -A isc_project beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-change-this-in-production-use-strong-key
      - DATABASE_URL=postgresql://isc_user:isc_password_change_in_production@db:5432/isc_clone
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - isc_network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: isc_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - isc_network
    profiles:
      - production

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  isc_network:
    driver: bridge
